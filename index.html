<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>FLXX</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link
			href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Grotesk:wght@300;400;500;600&display=swap"
			rel="stylesheet"
>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="page-overlay" aria-hidden="true"></div>
		<header class="hero" id="hero">
			<div class="mobile-streaming" id="mobile-streaming"></div>
			<h1 class="logo" id="logo">FLXX</h1>
		</header>

		<main>
			<section class="timeline-section" aria-label="Discography timeline">
				<div class="timeline" id="timeline"></div>
			</section>
		</main>

		<footer class="footer" aria-label="Streaming platforms">
			<div class="footer-links" id="footer-links"></div>
		</footer>

		<script src="script.js"></script>
	</body>
</html>
